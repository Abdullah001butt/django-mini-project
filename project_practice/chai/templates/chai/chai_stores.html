{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Form Section -->
  <div class="max-w-2xl w-full mx-auto space-y-8"> 
    <div>
      <h1 class="text-center text-3xl font-extrabold text-black">
        Test Content Forms
      </h1>
      <p class="mt-2 text-center text-sm text-black">
        Fill in the details below
      </p>
    </div>

    <form method="POST" class="mt-8 space-y-6 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      {% csrf_token %}
      <div class="rounded-md shadow-sm -space-y-px text-black">
        {{ form.as_p }}
      </div>

      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Submit
        </button>
      </div>
    </form>

    <!-- Stores Section -->
    {% if stores %}
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <h2 class="text-2xl font-bold text-black p-6 bg-gray-50 border-b">Stores Available</h2>
      <ul class="divide-y divide-gray-200">
        {% for store in stores %}
        <li class="p-6 hover:bg-gray-50 transition-colors duration-150">
          <div class="flex items-center justify-between">
            <span class="text-lg font-medium text-black">{{store.name}}</span>
            <span class="text-gray-600">{{store.location}}</span>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
